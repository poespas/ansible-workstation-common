---
dependency:
  name: galaxy
driver:
  name: docker
platforms:
  - name: fedora32
    image: geerlingguy/docker-{MOLECULE_DISTRO:-fedora33}-ansible:latest
    command: ${MOLECULE_DOCKER_COMMAND:-""}
    volumes:
      - "/sys/fs/cgroup:/sys/fs/cgroup:ro"
    privileged: true
    pre_build_image: true
lint: |
  set -e
  yamllint defaults/ files/ handlers/ meta/ tasks/ templates/ vars/
  ansible-lint -x106,302,305,306 roles/ansible-workstation-common/
  flake8 molecule/default/tests/
scenario:
  name: default
