---
# defaults file for common
disable_ipv6: true
disable_selinux: true
primary_user: timon
primary_group: timon
primary_homedir: "/home/{{ primary_user }}"
php_session_directory: "{{ primary_homedir}}/.php-session"
nginx_root_directory: "/etc/nginx"
nginx_temp_directory: "{{ primary_homedir }}/.nginx-tmp"
nginx_www_path: "/var/www/html"
install_aws: true
install_chrome: true
install_docker: true
install_openjdk: true
install_mariadb: true
install_magerun: true
install_nvidia_drivers: false
install_spotify: true
mysql_root_password: mysql
mysql_old_root_password: ''
php_versions:
  - 73
  - 74
  - 80
